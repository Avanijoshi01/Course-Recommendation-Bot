<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Course Recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #e0f7fa, #ffffff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        border-radius: 1rem;
      }

      .response-box {
        white-space: pre-wrap;
        background-color: #f1f1f1;
      }
    </style>
  </head>

  <body>
    <div class="container fade-in">
      <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">ü§ñ Smart Course Recommender</h1>
        <p class="text-muted">
          Just tell us your interest, and we'll find the best courses from our
          knowledge base.
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-5">
            <div class="mb-4">
              <label for="interest" class="form-label"
                >üîç What do you want to learn?</label
              >
              <input
                type="text"
                class="form-control form-control-lg"
                id="interest"
                placeholder="e.g. I'm interested in machine learning and data science"
              />
            </div>

            <div class="d-grid gap-2">
              <button
                class="btn btn-success btn-lg"
                onclick="getRecommendation()"
              >
                <i class="bi bi-stars"></i> Generate Recommendation
              </button>
            </div>

            <div class="mt-5">
              <h5 class="text-info">
                <i class="bi bi-lightbulb"></i> AI Suggestions:
              </h5>
              <div
                id="result"
                class="alert alert-secondary response-box shadow-sm"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function getRecommendation() {
        const interest = document.getElementById("interest").value;
        const resultDiv = document.getElementById("result");

        if (!interest.trim()) {
          resultDiv.innerHTML = "‚ùó Please enter your learning interest.";
          return;
        }

        resultDiv.innerHTML =
          "<span class='text-muted'><i class='bi bi-hourglass-split'></i> Generating recommendation...</span>";

        const response = await fetch("/api/recommend/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_interest: interest }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = data.recommendation;
        } else {
          resultDiv.innerHTML =
            "‚ùå Error: " + (data.detail || "Something went wrong.");
        }
      }
    </script>
  </body>
</html>
